<div class="row">
    <div class="col-xs-12">
        <p>Add New Server Or Blueprint</p>
        <label for="serverName">Server Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="serverName" 
            #serverNameInput>
        <label for="serverContent">Server Content</label>
        <input 
            type="text" 
            class="form-control" 
            id="serverContent" #serverContentInput>
        <br>
        <button 
            class="btn btn-primary"
            (click)="onAddServer(serverNameInput)">Add Server</button>
        <button 
            class="btn btn-primary"
            (click)="onAddBlueprint(serverNameInput)">Add Blueprint</button>
    </div>
</div>
