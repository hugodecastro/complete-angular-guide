<div class="container">
  <!-- $event allows the event bingind to pass data to the component  -->
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <!-- with @Input element can be access by property binding -->
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      >
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.server.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.server.content
          }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
