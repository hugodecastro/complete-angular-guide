<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    @for (recipeElement of recipes; track recipeElement) {
      <app-recipe-item
        [recipe]="recipeElement"
        (recipeSelected)="onRecipeSelected(recipeElement)"
      ></app-recipe-item>
    }
  </div>
</div>
